<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Log Horizon - Status Bar</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|ZCOOL+XiaoWei" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body>

    <div id="status-container">
      <div class="portrait">
        <div class="portrait-container">
          <div class="portrait-image"></div>
          <div class="portrait-background-1"></div>
          <div class="portrait-background-2"></div>
          <div class="portrait-background-3"></div>
          <div class="portrait-background-4"></div>
        </div>
      </div>

      <div class="cross">
        <a>x</a>
        <div class="cross-background"></div>
        <div class="cross-background-2"></div>
      </div>
      <div class="container">
        <div id="name-row" class="row">
          <div class="topBorder">
          </div>
          <div class="bottomBorder">

          </div>
          <div class="col-3">

          </div>
          <div class="col-9 text-left">
            <h3>Rieza Hughes</h3>
          </div>
        </div>
        <div class="row row-break">
          <div class="end"></div>
        </div>
        <div class="row">
          <div id="race-row" class="col-12 text-center">
            <div class="row">
              <div class="col-3">

              </div>
              <div class="col-9 text-left">
                <p><small>Race</small> / Half-Alv</p>
              </div>
              <div class="row exp-bar">
                <div class="end"></div>
                <div class="inside"></div>
                <div class="arrow"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div id="class-row" class="col text-center">
            <div class="row">
              <div class="col-3">

              </div>
              <div class="col-9 text-left">
                <small>Class</small>
              </div>
            </div>
            <div class="row">
              <div class="col-3">

              </div>
              <div class="col-5 text-left">
                <h5>Enchanter</h5>
              </div>
              <div class="col-4 text-right">
                <h5>LV. 92</h5>
              </div>
            </div>
          </div>

        </div>
        <div class="row row-break">
          <div class="end"></div>
        </div>
      </div>
    </div>

  </body>
</html>
